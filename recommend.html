<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2a2d45;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            background-color: #ff5722;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff;
            font-weight: bold;
            transition: color 0.3s;
        }
        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #2a2d45;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .btn-custom {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #2a2d45;
        }
        h1 {
            color: #ffeb3b;
        }
        .form-control {
            background-color: #ffffff;
            color: #2a2d45;
        }
        .form-control:focus {
            background-color: #ffffff;
            color: #2a2d45;
            border-color: #ff5722;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">BðŸ‘“kSpher
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mt-4">Recommend Books</h1>
        <form id="recommendForm" action="/recommend_books" method="post" class="mt-3 needs-validation" novalidate>
            <div class="mb-3">
                <input name="user_input" type="text" class="form-control" placeholder="Enter book or author name" aria-label="Book or Author Name" required>
                <div class="invalid-feedback">
                    Please enter a book or author name.
                </div>
            </div>
            <center>
                <button type="submit" class="btn btn-lg btn-warning">Submit</button>
            </center>
           
        </form>

        {% if data %}
        <div class="row mt-4">
            {% for i in data %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img class="card-img-top" src="{{i[2]}}" alt="Book Image">
                    <div class="card-body">
                        <h2 class="text-center">{{i[0]}}</h2>
                        <ul class="list-unstyled">
                            <center>
                                <li><strong>Writer:</strong> {{i[1]}}</li>
                            </center>
                        </ul>
                        <div class="text-center mt-2">
                            <button class="btn-custom" onclick="readMore()">Read More</button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()

        // Read More button action
        function readMore() {
            alert('More details about this book will be shown here.');
        }
    </script>
</body>
</html>
